<header class="home-header fixed-top d-flex align-items-center">
  <div
    class="container-fluid px-4 d-flex justify-content-between align-items-center position-relative"
  >
    <div class="d-flex align-items-center">
      <button
        class="btn border-0 text-white d-md-none me-3 p-0"
        id="menuToggle"
      >
        <i class="fa-solid fa-bars fs-4"></i>
      </button>

      <a
        href="/index.html"
        class="logo-link text-decoration-none d-flex align-items-center gap-2"
      >
        <img src="/assets/images/VitaFlix.png" alt="Logo" class="logo-img" />
        <h1 class="logo-text m-0">VitaFlix</h1>
      </a>
    </div>

    <nav
      class="d-none d-md-block position-absolute start-50 translate-middle-x"
    >
      <ul class="list-unstyled d-flex align-items-center gap-4 m-0">
        <li><a href="#" class="nav-link-custom">Trang chủ</a></li>
        <li><a href="#" class="nav-link-custom">Chủ đề</a></li>
        <li><a href="#" class="nav-link-custom">Thể loại</a></li>
        <li><a href="#" class="nav-link-custom">Phim lẻ</a></li>
        <li><a href="#" class="nav-link-custom">Phim bộ</a></li>
        <li><a href="#" class="nav-link-custom">Quốc gia</a></li>
      </ul>
    </nav>

    <div class="d-flex align-items-center gap-3">
      <div class="search-box d-none d-sm-flex align-items-center">
        <input
          type="text"
          class="form-control shadow-none"
          placeholder="Tìm kiếm..."
        />
        <i class="fa-solid fa-magnifying-glass text-white pe-3"></i>
      </div>

      <i
        class="fa-solid fa-magnifying-glass d-sm-none fs-5 cursor-pointer text-white"
      ></i>

      <div class="user-profile">
        <i class="fa-solid fa-user fs-5 text-white"></i>
      </div>
    </div>
  </div>
</header>

<div class="mobile-menu">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="logo-text m-0">VitaFlix</h3>
    <button class="btn text-white border-0" onclick="closeMenu()">
      <i class="fa-solid fa-xmark fs-4"></i>
    </button>
  </div>
  <ul class="list-unstyled d-flex flex-column gap-3">
    <li>
      <a href="#" class="text-white text-decoration-none fs-5"
        ><i class="fa-solid fa-house me-2"></i> Trang chủ</a
      >
    </li>
    <li>
      <a href="#" class="text-white-50 text-decoration-none fs-5">Chủ đề</a>
    </li>
    <li>
      <a href="#" class="text-white-50 text-decoration-none fs-5">Thể loại</a>
    </li>
    <li>
      <a href="#" class="text-white-50 text-decoration-none fs-5">Phim lẻ</a>
    </li>
    <li>
      <a href="#" class="text-white-50 text-decoration-none fs-5">Phim bộ</a>
    </li>
    <li>
      <a href="#" class="text-white-50 text-decoration-none fs-5">Quốc gia</a>
    </li>
  </ul>
</div>
<div class="overlay"></div>

<script>
  const menuBtn = document.querySelector("#menuToggle");
  const mobileMenu = document.querySelector(".mobile-menu");
  const overlay = document.querySelector(".overlay");

  if (menuBtn) {
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.add("active");
      overlay.classList.add("active");
    });
    overlay.addEventListener("click", () => {
      mobileMenu.classList.remove("active");
      overlay.classList.remove("active");
    });
  }

  function closeMenu() {
    if (mobileMenu) mobileMenu.classList.remove("active");
    if (overlay) overlay.classList.remove("active");
  }
</script>
