<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/layout/header.css" />
    <link rel="stylesheet" href="/css/layout/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/pages/movie-info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section>
        <div class="thumb-box">
          <img />
        </div>
        <div class="box-content">
          <div class="left-box">
            <div class="poster-left-box">
              <img />
            </div>
            <div class="info-left-box">
              <div class="info">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="button-box">
                <div class="button-play">
                  <a href="#"
                    ><i class="fa-solid fa-play play" aria-hidden="true"></i
                  ></a>
                  <span class="see-more-text">Xem ngay</span>
                </div>
                <div class="button-like-share">
                  <div>
                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                  </div>
                  <div>
                    <i class="fa-solid fa-share" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-box">
            <div class="title-right-box">
              <p></p>
              <span></span>
            </div>
            <div class="info-right-box">
              <div class="genre">
                <p><span></span></p>
              </div>
              <div class="genre">
                <p><span></span></p>
              </div>
              <div class="genre-content">
                <p><span></span></p>
              </div>
              <div class="genre-content">
                <p><span></span></p>
              </div>
            </div>
            <div class="epsisode-right-box">
              <div class="title-episode-list">
                <div>
                  <p>Danh sách tập</p>
                </div>
                <div class="status">
                  <p><span><i class="fa-solid fa-circle-check"></i></span></p>
                </div>
              </div>
              <div class="list-episode-box">
                <div class="season-movie">
                  <p>
                    <span><i class="fa-solid fa-bars-staggered"></i></span>
                  </p>
                  <p>
                    <span><i class="fa-regular fa-closed-captioning"></i></span>
                  </p>
                </div>
                <div class="episode-list row">
                  <div>
                    <a href="#"
                      ><i class="fa-solid fa-play play" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-utils">
          <div class="recommend-container">
            <div class="title-recommend">
              <p>Bạn cũng có thể thích</p>
            </div>
            <div class="movie-list-recommend js-movie-list-recommend">
              <div style="text-align: center; padding: 20px; color: #666">
                Đang tải đề xuất...
              </div>
            </div>
          </div>
        </div>
      </section>
      <div id="footer"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/modules/api.js" type="module"></script>
    <script src="/js/pages/movie-info/movie-info.js" type="module"></script>
    
  </body>
</html>
