<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

   <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="icon" href="assets/images/VitaFlix.png" type="images/png" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="css/pages/home/main.css" />
    <link rel="stylesheet" href="/css/layout/header.css" />
    <link rel="stylesheet" href="/css/layout/footer.css" />
    <link rel="stylesheet" href="/css/components/comment.css" />
    <link rel="stylesheet" href="/css/components/recommend.css" />
    <link rel="stylesheet" href="/css/pages/movie-info.css" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section>
        <div class="thumb-box">
          <img />
        </div>
        <div class="box-content">
          <div class="left-box">
            <div class="poster-left-box">
              <img />
            </div>
            <div class="info-left-box">
              <div class="info">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
              <div class="button-box">
                <div class="button-play">
                  <a href="#"
                    ><i class="fa-solid fa-play play" aria-hidden="true"></i
                  ></a>
                  <a class="see-more-text">Xem ngay</a>
                </div>
                <div class="button-like-share">
                  <div>
                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                  </div>
                  <div>
                    <i class="fa-solid fa-share" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="right-box">
            <div class="title-right-box">
              <p></p>
              <span></span>
            </div>
            <div class="info-right-box">
              <div class="genre">
                <p class="label">Thể loại:</p>
                <p class="value"></p>
              </div>
              <div class="genre">
                <p class="label">Đạo diễn:</p>
                <p class="value"></p>
              </div>
              <div class="genre">
                <p class="label">Diễn viên:</p>
                <p class="value"></p>
              </div>
              <div class="genre">
                <p class="label">Nội dung:</p>
                <p class="value"></p>
              </div>
            </div>
            <div class="epsisode-right-box">
              <div class="title-episode-list">
                <div>
                  <p>Danh sách tập</p>
                </div>
                <div class="status">
                  <p>
                    <span><i class="fa-solid fa-circle-check"></i></span>
                  </p>
                </div>
              </div>
              <div class="list-episode-box">
                <div class="season-movie">
                  <p>
                    <span><i class="fa-solid fa-bars-staggered"></i></span>Phần
                    1
                  </p>
                  <p>
                    <span><i class="fa-regular fa-closed-captioning"></i></span
                    >Phụ đề
                  </p>
                </div>
                <div class="episode-list row">
                  <div>
                    <a href="#"
                      ><i class="fa-solid fa-play play" aria-hidden="true"></i
                    ></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-utils">
          <div class="recommend-container">
            <div class="title-recommend">
              <p>Bạn cũng có thể thích</p>
            </div>
            <div class="movie-list-recommend js-movie-list-recommend">
              <div style="text-align: center; padding: 20px; color: #666">
                Đang tải đề xuất...
              </div>
            </div>
          </div>

          <div class="comment-container">
            <div class="title-comment-box">
              <div class="title-comment">
                <p>
                  <span><i class="fa-solid fa-comment-dots"></i></span>Bình luận
                </p>
              </div>
              <div class="info-viewer-comment">
                <div class="info-viewer-comment-box">
                  <div class="avatar">
                    <img
                      id="avatar-viewer-comment"
                      src="/assets/images/VitaFlix.png"
                    />
                  </div>
                  <p id="name-viewer-comment">Vô Danh</p>
                </div>
                <div class="status-comment js-status-comment">
                  <p id="privacy-text">
                    Ẩn danh<span><i class="fa-solid fa-rotate"></i></span>
                  </p>
                </div>
                <div class="text-comment-box">
                  <div>
                    <textarea
                      class="js-textarea"
                      placeholder="Viết bình luận"
                    ></textarea>
                    <p>
                      <span class="js-quanity-charater-comment">0</span> / 1000
                    </p>
                  </div>
                  <p class="js-send-button">
                    Gửi<span><i class="fa-solid fa-paper-plane"></i></span>
                  </p>
                </div>
              </div>
            </div>
            <div class="show-comment-box">
              <div class="comment js-comment"></div>
            </div>
          </div>
        </div>
      </section>
      <div id="footer"></div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

     <script src="js/modules/search.js" type="module" defer></script>
    <script src="js/modules/api.js" type="module"></script>
    <script src="js/modules/comment.js" type="module"></script>
    <script src="/js/pages/movie-info/movie-info.js" type="module"></script>
    <script src="/js/main.js"></script>
    
  </body>
</html>
